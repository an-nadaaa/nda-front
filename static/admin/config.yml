  - label: 'Campaigns'
    name: 'campaigns'
    label_singular: 'Campaign'
    folder: 'content/campaigns'
    create: true
    i18n: true
    format: 'frontmatter'
    slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}-{{slug}}'
    preview_path: 'campaigns/{{slug}}'
    fields:
      - { label: 'Campaign tag', name: 'tags', widget: 'list', default: ['zakat'], min: 1, max: 4 }
      - { label: 'Campaign Nature', name: 'category', widget: 'list', default: ['education'], min: 1, max: 4 }
      - { label: 'Title', name: 'title', widget: 'string', i18n: true, required: true }
      - { label: 'Description', name: 'description', widget: 'string', i18n: true, required: false }
      - {
          label: 'Cover Image',
          name: 'cover',
          widget: 'image',
          required: false,
          i18n: duplicate,
          allow_multiple: false,
        }
      - { label: 'Content', name: 'body', widget: 'markdown', i18n: true, required: true }
      - { label: 'Raising Goal', name: 'goal', widget: 'number', required: true, value_type: 'float', min: 0 }
      - { label: 'Raised Amount', name: 'raised', widget: 'number', value_type: 'float', min: 0, default: 0 }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
      - { label: 'Impact', name: 'impact', widget: 'string' }
      - { label: 'Closed', name: 'closed', widget: 'boolean', default: false }
      - { label: 'Product', name: 'product', widget: 'hidden', default: 'prod_L10916LiODpbnv' }
  # FAQ collection
  - label: 'FAQ'
    name: 'faq'
    folder: 'content/faq'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Question', name: 'question', widget: string, i18n: true, required: true }
      - { label: 'Answer', name: 'answer', widget: markdown, i18n: true, required: true }
  # Metrics Collection
  - label: 'Metrics'
    name: 'metrics'
    folder: 'content/metrics'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Value', name: 'value', widget: 'number', value_type: 'int', required: true }
      - { label: 'Name', name: 'name', widget: 'string', i18n: true, required: true }
      - {
          label: 'Action',
          name: 'action',
          widget: 'string',
          i18n: true,
          default: 'Supported',
          required: true,
          hint: 'Can be Built, Supported or other action verbs',
        }
  # Testimonials Collection
  - label: 'Testimonials'
    name: 'testimonials'
    folder: 'content/testimonials'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Testimony', name: 'testimony', widget: 'markdown', i18n: true, required: true }
      - { label: "Person's Name", name: 'name', widget: 'string', i18n: true, required: true }
      - {
          label: 'Locale',
          name: 'locale',
          widget: 'select',
          default: ['en'],
          required: true,
          options: [en, ar, ms, sw],
          hint: 'Which locals this testimonial should be displayed on the home page',
        }
