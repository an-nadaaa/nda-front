site_url: https://new.an-nadaa.com/
logo_url: https://new.an-nadaa.com/long-logo.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master
  repo: an-nadaaa/nda-front

media_folder: static/media
public_folder: /media

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_folders

  # Required - a list of locales to show in the editor UI
  # en - English
  # ar - Arabic
  # ms - Malay
  # sw - Swahili
  locales: [en, ar, ms, sw]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - { label: Email Contact, name: contact, widget: string, hint: 'This email is used for the contact form' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
              hint: 'The default website language',
            }

  - label: 'Home Page Content'
    name: 'home'
    files:
      - label: Hero Section
        name: hero
        file: 'content/site/home/hero_section.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - {
              label: Video Location,
              name: location,
              widget: string,
              default: 'What-Is-An-Nadaa.mp4',
              hint: 'enter the name of the video or a url: YouTube, Vimeo',
            }

  - label: 'Blogs'
    name: 'blog'
    label_singular: 'blog'
    folder: 'content/blog'
    create: true
    i18n: true
    format: 'frontmatter'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # editor:
    #   preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true, i18n: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false, i18n: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
  # FAQ collection
  - label: 'FAQ'
    name: 'faq'
    folder: 'content/faq'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Question', name: 'question', widget: string, i18n: true, required: true }
      - { label: 'Answer', name: 'answer', widget: markdown, i18n: true, required: true }
  # Metrics Collection
  - label: 'Metrics'
    name: 'metrics'
    folder: 'content/metrics'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Value', name: 'value', widget: 'number', value_type: 'int', required: true }
      - { label: 'Name', name: 'name', widget: 'string', i18n: true, required: true }
      - {
          label: 'Action',
          name: 'action',
          widget: 'string',
          i18n: true,
          default: 'Supported',
          required: true,
          hint: 'Can be Built, Supported or other action verbs',
        }
  # Testimonials Collection
  - label: 'Testimonials'
    name: 'testimonials'
    folder: 'content/testimonials'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    i18n: true
    fields:
      - { label: 'Testimony', name: 'testimony', widget: 'markdown', i18n: true, required: true }
      - { label: "Person's Name", name: 'name', widget: 'string', i18n: true, required: true }
      - { label: "Person's Title", name: 'title', widget: 'string', i18n: true, required: true }
      - {
          label: 'Locale',
          name: 'locale',
          widget: 'select',
          default: 'en',
          required: true,
          options: [en, ar, ms, sw],
          hint: 'Which locals this testimonial should be displayed on the home page',
        }
